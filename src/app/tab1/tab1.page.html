<ion-content scroll-y="false">
  <div class="splash">
    <div class="container">
      <div class="headline">
        <h1 class="helloUserTitle">Guten Tag,<br />Max</h1>
        <ion-icon class="searchIcon" name="search"></ion-icon>
      </div>
      <p class="videoHeadlinesFirst">Deine Trainings:</p>
      <div class="video-container">
        <div class="video-item-container" (click)="playVideo()">
          <div class="videoPicture">
            <ion-icon class="playButton" name="play"></ion-icon>
          </div>
          <p class="description">Yoga 0:24min</p>
        </div>
        <div class="video-item-container">
          <div class="videoPicture2">
            <ion-icon class="playButton" name="play"></ion-icon>
          </div>
          <p class="description">Bauch Beine Po 10:35min</p>
        </div>
      </div>
      <p class="videoHeadlines">Cardio:</p>
      <div class="video-container">
        <div class="video-item-container">
          <div class="videoPicture3">
            <ion-icon class="playButton" name="play"></ion-icon>
          </div>
          <p class="description">Intervall Training 7:18min</p>
        </div>
      </div>
      <p class="videoHeadlines">Kraft:</p>
      <div class="video-container">
        <div class="video-item-container">
          <div class="videoPicture4">
            <ion-icon class="playButton" name="play"></ion-icon>
          </div>
          <p class="description">Sit-Ups 7:18min</p>
        </div>
      </div>
    </div>
  </div>
